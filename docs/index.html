<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/style.css">
  <title>Meu Blog</title>
</head>
<body>
  <h1>Meu Blog</h1>

  <ul id="posts-list"></ul>

  <script>
    // Obtém a lista de posts
    const postsList = document.getElementById('posts-list');

    // Lista de os posts
    const posts = [
      { title: 'Começando com o Git', file: 'posts/começando_com_o_git.html' },
      { title: 'Instalando Ubuntu com WSL', file: 'posts/como_instalar_o_ubuntu_com_wsl.html' }
    ];

    // Criar os links 
    function createPostLinks() {
      posts.forEach(post => {
        const listItem = document.createElement('li');
        const link = document.createElement('a');
        link.textContent = post.title;
        link.href = post.file;

        listItem.appendChild(link);
        postsList.appendChild(listItem);
      });
    }

    // Chamada para criar os links
    createPostLinks();
  </script>
  <footer>
    <p>© 2023 Meu Blog. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
